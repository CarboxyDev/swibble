<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Action : Post</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat:wght@300&family=Comfortaa&family=Lato&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/post.css">
    </head>
    <body>
        <div id="main">
            <div id="root">
                <div id="container-main">
                    <div id="container-top"></div>
                    <div id="container-middle">
                        <div id="container-left"></div>
                        <div id="container-textarea">
                            <div id="message" class="editor"></div>
                        </div>
                        <div id="container-right"></div>
                    </div>
                    <div id="container-bottom">
                        <div id="container-bottom-left"></div>
                        <div id="container-bottom-middle">
                            <button id="publish" onclick=post()>POST</button>
                        </div>
                        <div id="container-bottom-right"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="//cdn.quilljs.com/1.3.6/quill.core.js"></script>
        <script src="/post.js"></script>
    </body>
</html>
