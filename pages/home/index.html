<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home - Swibble</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Varela+Round&family=Righteous&family=Ubuntu&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root" class="flex flex-row">
            <div class="top-panel flex flex-column">
                <div class="brand-logo flex flex-center">
                    <span class="font-branding main-branding">swibble</span>
                </div>
                <div class="menu"></div>
                <div class="special-menu flex flex-center">
                    <div class="profile-menu">
                        <div id="profile-bubble" class="occupy-full border-circle"></div>
                    </div>
                </div>
            </div>
            <div class="main-app flex flex-column">
                <div class="sidebar flex flex-center flex-row">
                    <div class="sidebar-content">
                        <div class="sidebar-gap"></div>
                        <div class="sidebar-item flex flex-center">
                            <span class="sidebar-item-text">HOME</span>
                        </div>
                        <div class="sidebar-gap"></div>
                        <div class="sidebar-item flex flex-center">
                            <span class="sidebar-item-text">TOPICS</span>
                        </div>
                        <div class="sidebar-gap"></div>
                        <div class="sidebar-item flex flex-center">
                            <span class="sidebar-item-text">SEARCH</span>
                        </div>
                        <div class="sidebar-gap"></div>
                        <div class="sidebar-item flex flex-center">
                            <span class="sidebar-item-text">EXPLORE</span>
                        </div>
                        <div class="sidebar-gap"></div>
                        <div class="sidebar-item flex flex-center">
                            <span class="sidebar-item-text">HELP</span>
                        </div>
                    </div>
                    <div class="sidebar-button flex flex-center">
                        <button id="post-swibblet" class="btn-swibblet" onclick=postSwibblet()>POST SWIBBLET</button>
                    </div>
                </div>
                <div class="content">
                    <div class="content-root">


                    </div>
                </div>
            </div>
        </div>
        <script src="Cookies.js"></script>
        <script src="main.js"></script>
    </body>
</html>
